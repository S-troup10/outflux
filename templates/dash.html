<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbiting Loader</title>
  <style>
    body {
      background-color: #0a0a15;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      border: 16px solid rgba(119, 119, 119, 0.05);
      border-radius: 50%;
      box-shadow:
        0 0 5px #333,
        0 0 5px #1b1b1b inset;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .loader > .text {
      color: #aaa;
      font-size: 10px;
      font-weight: 200;
      opacity: 0;
      transition: all 200ms;
      position: absolute;
      bottom: -20px;
    }

    .loader:hover > .text {
      font-weight: 400;
      opacity: 1;
    }

    .dot,
    .shadow {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #666;
    }

    .dot {
      width: 18px;
      height: 18px;
      background-color: #ffffff;
      animation: orbit 1s infinite;
    }

    .shadow:nth-child(1) { animation: orbit 1s infinite 0.02s; }
    .shadow:nth-child(2) { animation: orbit 1s infinite 0.04s; }
    .shadow:nth-child(3) { animation: orbit 1s infinite 0.06s; }

    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(42px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(42px) rotate(-360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <span class="shadow"></span>
    <span class="shadow"></span>
    <span class="shadow"></span>
    <span class="dot"></span>
    <span class="text">loading...</span>
  </div>
</body>
</html>
